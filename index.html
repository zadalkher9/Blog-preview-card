<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="images/illustration-article.svg">
            </div>
            <div class="card-text">
                <div class="status">
                    <h5>Learning</h5>
                </div>
                <span>Published 21 Dec 2023</span>
                <h2>HTML & CSS foundations</h2>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="person">
                <img src="images/image-avatar.webp">
                <h4>Greg Hooper</h4>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/zadalkher9">zadalkher9</a>.
        </div>

    </div>
</body>
</html>
